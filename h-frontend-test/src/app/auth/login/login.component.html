<div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="user-box">
        <input id="username" type="text" [(ngModel)]="username" name="username" pInputText required>
        <label>Username</label>
      </div>
      <div class="user-box">
        <input id="password" type="password" [(ngModel)]="password" name="password" pPassword required>
        <label>Password</label>
      </div>
      <button type="submit" (click)="login()">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
         Login
      </button>
    </form>
    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
  </div>
